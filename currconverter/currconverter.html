<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currconverter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <p>Enter Amount</p>
        <form action="">
            <input type="text" placeholder="Click to enter value"  id="amount">
            <div class="ex">
                <div class="from">
                    <p>From</p>
                    <img src="https://flagsapi.com/US/shiny/64.png" alt="no image">
                    <select title="option" id="sel" name="from">
                        
                    </select>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <img src="https://flagsapi.com/IN/shiny/64.png" alt="no image">

                    <select title="option" name="to" id="tel">
                   
                    </select>
                </div>
            </div>
            <div class="msg">1 USD  = 80 INR</div>

            <button class="click" type="submit">Get Exchange Rate</button>


        </form>

    </div>
    <script src="currconverterCountryCode.js"></script>
    <script src="currconverter.js"></script>
</body>

</html>
