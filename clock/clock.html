<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="container">
        <div class="circle">
            <div class="bar hr"></div>
            <div class="bar min"></div>
            <div class="bar sec"></div>
            <div class="cir"></div>
            <span class="hour i-1"><b class="one">1</b></span>
            <span class="hour i-2"><b>2</b></span>
            <span class="hour i-3"><b>3</b></span>
            <span class="hour i-4"><b>4</b></span>
            <span class="hour i-5"><b>5</b></span>
            <span class="hour i-6"><b>6</b></span>
            <span class="hour i-7"><b>7</b></span>
            <span class="hour i-8"><b>8</b></span>
            <span class="hour i-9"><b>9</b></span>
            <span class="hour i-10"><b>10</b></span>
            <span class="hour i-11"><b>11</b></span>
            <span class="hour i-12"><b>12</b></span>
        </div>
        <div class="digital"></div>
    </div>

    <script src="clock.js"></script>
</body>

</html>
